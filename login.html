<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Placement Cell</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="login">
  <div class="container">
    <header class="navbar">
      <div class="brand">
        <img src="assets/logo.svg" alt="logo">
        <h1>Placement Cell</h1>
      </div>
      <div class="nav-links">
        <button id="nav-home" class="btn" onclick="goToHome()">Home</button>
        <button id="nav-register" class="btn" onclick="goToRegister()">Register</button>
        <div id="nav-user" class="small"></div>
      </div>
    </header>

    <section class="card form-card" style="margin-top:18px">
      <h2 style="margin-top:0">Login</h2>
      <form id="login-form">
        <div style="margin-bottom:10px">
          <label class="small">Email</label>
          <input id="login-email" class="input" type="email" required>
        </div>
        <div style="margin-bottom:10px">
          <label class="small">Password</label>
          <input id="login-password" class="input" type="password" required>
        </div>
        <div style="display:flex;gap:10px;justify-content:flex-end">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="small" style="margin-top:12px">Admin: admin@college.edu / admin123</p>
      </form>
    </section>

    <footer class="footer">
      &copy; Placement Cell — Frontend Demo
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
